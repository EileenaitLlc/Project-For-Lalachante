<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col justify-center h-full items-center">
    <div class="bg-gray-300 w-full h-16">
    </div>
    <div class="bg-white shadow-lg flex-grow w-full tel:w-full tel:h-full telL:w-full sm:w-full md:w-3/5 lg:w-3/6 xl:w-2/6 2xl:w-2/6 4k:w-2/5">
        <button class="pt-3 pl-3 bg-transparent inline-flex items-end">
            <img class="w-5" src="../arrow.png" alt="">
        </button>
        <button class="pt-8 pr-5 bg-transparent float-right">
            <img class="w-8" src="../menu.png" alt="">
        </button>
        <div class="pt-10 text-center">
            <h1 class="text-5xl flex text-left p-6 font-display font-bold text-slate-800 tel:text-4xl">Gestion de mes <br> notifications</h1>
        </div>
        <div class="p-7 mt-6">
            <div class="flex items-center mb-4">
                <input id="default-checkbox-1" type="checkbox" value="" class=" focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-checkbox-1" class="ms-2 text-sm font-medium text-gray-900 ">Recevoir dans ma boîte mail une notification à chaque contribution</label>
            </div>
             <div class="flex items-center mb-4">
                <input checked id="checked-checkbox-2" type="checkbox" value="" class=" focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="checked-checkbox-2" class="ms-2 text-sm font-medium text-gray-900">Recevoir dans ma boîte mail un récapitulatif des contributions de mes cagnottes chaque semaines</label>
            </div>
            <div class="flex items-center mb-4">
                <input checked id="checked-checkbox-3" type="checkbox" value="" class=" focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="checked-checkbox-3" class="ms-2 text-sm font-medium text-gray-900">Recevoir la newsletter contribution LalaChante</label>
            </div>
           
        </div>
</body>
</html>
