<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col justify-center h-full items-center">
    <div class="bg-gray-300 w-full h-16">
    </div>
    <div class="bg-white shadow-lg flex-grow w-full tel:w-full tel:h-full telL:w-full sm:w-5/6 md:w-3/4 lg:w-4/6 xl:w-2/5 2xl:w-2/5 4k:w-2/5">
        <button class="pt-1 pl-1 bg-transparent inline-flex items-end relative tel:left-5 tel:top-7">
            <img class="w-4" src="../arrow.png" alt="">
        </button>
        <main>
            <header>
                <h1 class="text-3xl ml-3 telL:ml-10 md:text-5xl text-black font-bold">
                    Terminer
                </h1>
            </header>
            <div class="flex justify-start ml-10 mt-28">
                <span class="text-lg text-black">
                    Vérifiez que ces informations sont bien identiques à <br>votre document d’identité
                </span>
            </div>
            <div class="flex justify-start ml-10 mr-10 mt-10">
                <input type="text" placeholder="Nom" class="input border border-black text-black hover:border-black bg-transparent w-full h-12"/>
            </div>
            <div class="flex justify-start ml-10 mr-10 mt-5">
                <input type="text" placeholder="Prénom" class="input border border-black text-black hover:border-black bg-transparent w-full h-12"/>
            </div>
            <div class="flex justify-start ml-10 mt-5">
                <input id="datepicker" type="text" placeholder="Date de naissance" class="input border dark:bg-white text-black border-black hover:border-black bg-transparent w-60 h-12" readonly/>
            </div>
            <div class="flex justify-center mt-64">
                <button class="text-base text-black w-40 h-8 bg-zinc-300 hover:bg-zinc-400 rounded">
                    Continuer
                </button>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var picker = new Pikaday({
                field: document.getElementById('datepicker'),
                format: 'DD/MM/YYYY',
                yearRange: [1900, moment().year()],
                showYearDropdown: true,
            });
        });
    </script>
</body>
</html>
