<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col justify-center min-h-screen items-center text-black">
    <div class="bg-gray-300 w-full h-16">
    </div>
    <div class="bg-white shadow-lg flex-grow w-full tel:w-full tel:h-full telL:w-full sm:w-5/6 md:w-3/4 lg:w-4/6 xl:w-2/5 2xl:w-2/5 4k:w-2/5">
        <button class="pt-1 pl-1 bg-transparent inline-flex items-end relative tel:left-5 tel:top-7">
            <img class="w-4" src="../arrow.png" alt="">
        </button>
        <main>
            <header>
                <h1 class="text-3xl ml-3 telL:ml-10 md:text-5xl text-black font-bold">
                    Information<br>organisation
                </h1>
            </header>
            <div class="flex justify-center ml-10 mr-10 telxl:mr-40 mt-32">
                <input type="text" placeholder="Nom de l'organisation" class="input px-4 border border-black rounded text-black hover:border-black bg-transparent w-full h-12"/>
            </div>
            <div class="flex justify-center ml-10 mr-10 telxl:mr-40 mt-5">
                <input type="text" placeholder="Siège social de l'organisation" class="input px-4 border border-black rounded text-black hover:border-black bg-transparent w-full h-12"/>
            </div>
            <div class="flex justify-start ml-10 mt-5">
                <input type="text" placeholder="Code postal" class="input px-4 border border-black text-black rounded hover:border-black bg-transparent w-60 telxl:w-72 h-12"/>
            </div>
            <div class="flex justify-center ml-10 mr-10 telxl:mr-40 mt-5">
                <input type="text" placeholder="Nom responsable" class="input px-4 border border-black rounded text-black hover:border-black bg-transparent w-full h-12"/>
            </div>
            <div class="flex justify-start ml-10 mt-5">
                <input type="text" placeholder="Email" class="input px-4 border border-black text-black rounded hover:border-black bg-transparent w-80 telxl:w-72 h-12"/>
                <svg class="inline w-8 h-8 mt-2 ml-3" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.0026 36.6666C29.2073 36.6666 36.6693 29.2047 36.6693 19.9999C36.6693 10.7952 29.2073 3.33325 20.0026 3.33325C10.7979 3.33325 3.33594 10.7952 3.33594 19.9999C3.33594 29.2047 10.7979 36.6666 20.0026 36.6666Z" stroke="#202020" stroke-width="3.75"/>
                    <path d="M14.1641 20.8333L17.4974 24.1666L25.8307 15.8333" stroke="#202020" stroke-width="3.75" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="flex justify-center ml-10 telxl:mr-28 mt-5">
                <label class="inline-flex bg-white border border-black rounded-md text-base w-full h-12">
                    <span class="w-16 ml-6 pt-3 border-r border-black">
                        +33
                    </span>
                    <input type="text" placeholder="Téléphone Contact" class="px-4 w-full h-11 text-black bg-transparent"/>
                </label>
                <svg class="inline w-8 h-8 mt-2 ml-3" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.0026 36.6666C29.2073 36.6666 36.6693 29.2047 36.6693 19.9999C36.6693 10.7952 29.2073 3.33325 20.0026 3.33325C10.7979 3.33325 3.33594 10.7952 3.33594 19.9999C3.33594 29.2047 10.7979 36.6666 20.0026 36.6666Z" stroke="#202020" stroke-width="3.75"/>
                    <path d="M14.1641 20.8333L17.4974 24.1666L25.8307 15.8333" stroke="#202020" stroke-width="3.75" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>  
            </div>
            <div class="flex justify-center ml-10 mr-10 telxl:mr-40 mt-5">
                <select class="select select-bordered input px-4 border border-black rounded text-base text-black hover:border-black bg-transparent w-full h-12">
                    <option disabled selected>Type d'organisation</option>
                    <option></option>
                    <option></option>
                </select>
            </div>
            <div class="flex justify-start ml-10 mt-5">
                <input type="text" placeholder="Numero identification fiscale" class="input px-4 border border-black text-black rounded hover:border-black bg-transparent w-60 telL:w-72 h-12"/>
                <svg class="inline w-8 h-8 mt-2 ml-3" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.0026 36.6666C29.2073 36.6666 36.6693 29.2047 36.6693 19.9999C36.6693 10.7952 29.2073 3.33325 20.0026 3.33325C10.7979 3.33325 3.33594 10.7952 3.33594 19.9999C3.33594 29.2047 10.7979 36.6666 20.0026 36.6666Z" stroke="#202020" stroke-width="3.75"/>
                    <path d="M14.1641 20.8333L17.4974 24.1666L25.8307 15.8333" stroke="#202020" stroke-width="3.75" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                    
            </div>
            <div class="flex justify-start mt-10 ml-10 mr-10">
                <span class="text-lg text-black">
                    Recevoir des infos via mail
                </span>
                <label class="relative items-center cursor-pointer ml-10 telxl:ml-40">
                    <input type="checkbox" value="" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-white peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-black"></div>
                </label>
            </div>
            <div class="flex justify-center mt-12 mb-10">
                <button class="text-lg text-black w-40 h-12 bg-zinc-300 hover:bg-zinc-400 rounded">
                    Enregistrer
                </button>
            </div>
        </main>
    </div>
</body>
</html>
