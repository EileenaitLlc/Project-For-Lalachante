<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col justify-center h-full items-center">
    <div class="bg-gray-300 w-full h-16">
    </div>
    <div class="bg-white shadow-lg flex-grow w-full tel:w-full tel:h-full telL:w-full sm:w-5/6 md:w-3/4 lg:w-4/6 xl:w-2/5 2xl:w-2/5 4k:w-2/5">
        <button class="pt-1 pl-1 bg-transparent inline-flex items-end relative tel:left-5 tel:top-7">
            <img class="w-4" src="../arrow.png" alt="">
        </button>
        <main>
            <header>
                <h1 class="text-3xl ml-3 telL:ml-10 md:text-5xl text-black font-bold">
                    Ajouter Document<br>d'identité
                </h1>
            </header>
            <div class="flex justify-start ml-10 mt-20">
                <span class="text-xl text-left">
                    <p class="text-black">Pièce d’identité sera traité par notre service de<br>conformité dans 24h</p>
                    <p class="text-black">Pensez à vérifier la date de validité de<br>votre document </p>
                </span>
            </div>
            <div class="flex justify-center mt-20">
                <select class="select select-bordered bg-transparent border border-black w-full h-10 ml-10 mr-10 text-xl text-black">
                    <option disabled selected>Sélectionner dans la liste</option>
                    <option>Carte d'identité</option>
                    <option>Passeport</option>
                    <option>Permis de conduire</option>
                </select>
            </div>
            <div class="flex justify-center mt-40">
                <button class="text-xl text-black bg-zinc-300 w-40 h-10 hover:bg-zinc-500 rounded">
                    Ajouter
                </button>
            </div>
        </main>
    </div>
