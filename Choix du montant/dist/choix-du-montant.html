<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col justify-center h-full items-center">

    <div class="bg-white shadow-lg flex-grow w-full sm:w-full md:w-3/5 lg:w-3/6 xl:w-3/6 2xl:w-2/6 4k:w-2/5">
        <button class="pt-3 pl-3 bg-transparent inline-flex items-end">
            <img class="w-5" src="../arrow.png" alt="">
        </button>
        <div>
            <div>
                <main>
                    <header class="uppercase ml-10">
                        <h1 class="text-3xl md:text-5xl tel:text-2xl font-bold">

                        </h1>
                        <h2 class="text-xl md:text-3xl tel:text-xl font-bold ml-8">
                            Transfere
                        </h2>
                    </header>
                    <div>

                    </div>
                    <div class="grid grid-cols-3 grid-rows-2 gap-1 mt-40">
                        <div class="flex justify-center col-start-2 mt-5">
                            <span class="text-base whitespace-nowrap tel:text-lg pb-4">
                                Transférer Cagnotte
                            </span>
                        </div>
                        <div class="row-start-2">
                            <div class="text-center">
                                <span class="text-lg tel:text-xl">

                                </span>
                                <span class="block text-3xl tel:text-3xl font-bold">

                                <span class="block text-xs tel:text-sm">

                                </span>
                            </div>
                        </div>
                        <div class="row-start-2">
                            <div class="flex justify-center">
                                <button class="bg-green-100 btn tel:mr-6">

                                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />

                                    </div>

                                </button>
                            </div>
                        </div>
                        <div class="text-left row-start-2">
                            <div class="text-center">
                                <span class="text-lg tel:text-xl">
                                    Compte LalaChante
                                </span>
                                <span class="block text-3xl tel:text-3xl font-bold">
                                    8€
                                </span>
                                <span class="block text-xs tel:text-sm">
                                    Montant disponible
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <div class="mt-16">
                            <a class="text-sm text-black italic" href="#">Cliquez pour créditer votre compte LalaChante</a>

                    </div>
